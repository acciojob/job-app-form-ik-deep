<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input id="name" type="text" name="name" required>

	<label for="email">Email</label>
	<input id="email" type="email" name="email" required>

	<label >Gender: </label>
	<label for="gender_m">Male</label>
	<input id="gender_m" type="radio" name="gender" required>
	<label for="gender_f">Female</label>
	<input id="gender_f" type="radio" name="gender" required>

<label for="laptop">Choose a car:</label>

<select name="laptop" id="laptop">
  <option value="Apple">Apple</option>
  <option value="Asus">Asus</option>
  <option value="HP">HP</option>

</select>
<form action="#" method="post">
	<label for="age">Age</label>
	<input id="age" type="number" name="age" required>

	<label for="dob">Date of birth</label>
	<input id="dob" type="date" name="date" required>

	<label for="password">Password</label>
	<input id="password" type="password" name="password" required>

	<label for="portfolio">Portfolio</label>
	<input id="portfolio" type="url" name="portfolio" required>
	
	<button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
